/* Základní reset */

    <script>

 // Uložíme data uživatele do localStorage
 
 localStorage.setItem('userCoins = 500', userCoins = 500);
 localStorage.setItem('coinPrice = 250', coinPrice = 250);
// Inicializace mincí pro nově registrované uživatele
let userCoins = 500; // Bonus pro nově registrované uživatele
const coinPrice = 250; // Cena za 500 mincí

// Funkce pro výpočet celkových nákladů
function calculateTotalCost(quantity) {
    return (quantity / 500) * coinPrice;
}

// Funkce pro nákup mincí
function purchaseCoins(quantity) {
    if (quantity % 500 !== 0 || quantity <= 0) {
        alert("Můžete zakoupit pouze násobky 500 mincí.");
        return;
    }

    const totalCost = calculateTotalCost(quantity);
    // Zde bys měl implementovat platbu (např. PayPal)
    console.log(`Celková cena za ${quantity} mincí: ${totalCost} Kč`);
    
    // Představuji, že uživatel úspěšně zaplatil
    userCoins += quantity; // Přidání zakoupených mincí
    alert(`Úspěšně jste zakoupili ${quantity} mincí! Nyní máte celkem ${userCoins} mincí.`);
}

// Funkce pro aktualizaci ceny na základě vybraného množství
function updatePrice() {
    const quantity = Number(document.getElementById('coinQuantity').value);
    const totalCost = calculateTotalCost(quantity);
    document.getElementById('result').innerText = `Celková cena za ${quantity} mincí: ${totalCost} Kč`;
}
</script>
